<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="styling.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="h-100 d-flex align-items-center justify-content-center vertical-center">
        <div id="box" class="rounded">
            <div id="card">
                <h4 class="text-center">Activity Roulette</h4>
                <h6 class="text-center">Generate random activities for inspiration, goodbye boredom!</h6>
                
                    <br>
                    <!-- DRINKS RADIO BUTTON -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="types" id="radioDrink" value="Drinks">
                      <label class="form-check-label" for="radioDrink">
                        Drinks
                      </label>
                    </div>
                    <!-- EATS RADIO BUTTON -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="types" id="radioEat" value="Eats">
                      <label class="form-check-label" for="radioEat">
                        Eats
                      </label>
                    </div>
                    <!-- OUT AND AROUND RADIO BUTTON -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="types" id="radioOut" value="Out & Around">
                      <label class="form-check-label" for="radioOut">
                        Out & Around
                      </label>
                    </div>
                    <!-- STAYING IN RADIO BUTTON -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="types" id="radioIn" value="Staying In">
                      <label class="form-check-label" for="radioIn">
                        Staying In
                      </label>
                    </div>
                    <h5 id="title"></h5>
                    <p id="output"></p>
                    <!-- <image class="box" src="images/metier.webp"></image> -->
            </div>
            <button id="btn" type="button" class="btn btn-dark">Kill My Boredom</button>
            
        </div>
        
    </div>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
